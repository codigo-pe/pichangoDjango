<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PichanGO - Crea y únete a pichangas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Lista de Juegos</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Cancha</th>
            <th scope="col">Plazas disponibles</th>
          </tr>
        </thead>
        <tbody>
            {% for item in data.all %}
            <tr>
                <th scope="row">{{ item.fecha }}</th>
                <td>{{ item.hora }}</td>
                <td>{{ item.cancha }}</td>
                <td>Aún hay vacantes</td>
            </tr>
            {%  endfor   %}
        </tbody>
      </table>
      <h3>Busca tus pichangas</h3>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Busca tus pichangas" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Juega</button>
        </div>
      </div>
      <h3>¿Cómo jugar?</h3>
      <h3>Acerca de pichanGO</h3>
</body>
</html>
